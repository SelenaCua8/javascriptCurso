<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0f0aa2167.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>PORTFOLIO</title>
</head>
<body>
    <!--INICIO HEADER-->
    <header class="header-main">
        <section class="section-logo">
            <img src="./img/signos.png" alt="" class="section-img">
        </section>
        <section class="section-nav">
            <a href="#" class="section-nav-a">SOBRE MI</a>
            <a href="" class="section-nav-a">PROYECTOS</a>
            <a href="" class="section-nav-a">HABILIDADES</a>
            <a href="" class="section-nav-a">CONTACTO</a>

        </section> </header>
    <!--FIN HEADER-->

    <!--INICIO MAIN-->
    <main>
        <section class="intro">
            <section class="about-me">
                <h1>SOBRE MI</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Saepe quia molestiae repellat qui sed obcaecati. 
                     Dolores accusamus labore quia. Placeat aspernatur temporibus eos, 
                     harum aliquam laudantium excepturi dolore aut tenetur.</p>
            </section>
            <section class="cv">
                <img src="./img/selena_cv.jpeg" alt="" class="cv-img">
            </section>
           
        </section>
        

    </main>
    <!--FIN MAIN-->

    <!--FORMULARIO-->
    <div class="form">
        <!-- <h1 class="logo"><span class="nombre-empresa">Acme</span> Servicios</h1> -->
        <div class="wrapper animated bounceInLeft">
          <div class="info-empresa">
            <h3>CONTACTO</h3>
            
          </div>
          <div class="contacto">
            
            <form class="formulario">
              <p>
                <label>Nombre</label>
                <input type="text" name="nombre" required>
              </p>
              <p>
                <label>Apellido</label>
                <input type="text" name="empresa">
              </p>
              <p>
                <label>Correo</label>
                <input type="email" name="email" required>
              </p>
              <p>
                <label>Teléfono</label>
                <input type="text" name="teléfono" required>
              </p>
              <p class="full">
                <label>Mensaje</label>
                <textarea name="mensaje" required></textarea>
              </p>
              <p class="full">
                <button class="boton-enviar">Enviar</button>
              </p>
            </form>
          </div>
        </div>
    </div>

    <!--FIN FORMULARIO-->

    <!--INICIO FOOTER-->
    <footer>
        <div class="footer-content">
            <h3>LOGO</h3>
            
            <div class="footer-icon">
                    
                    
              <ul>
    
               <li><a href="#" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a></li>
                  <li><a href="#" class="linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
                  <li><a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                  <li><a href="#" class="email"><i class="fa-solid fa-envelope"></i></a></li>
              </ul>
          </div>
        </div>
        
    </footer>
    <!--FIN FOOTER-->
    
   


    <!--javascript-->
    <script src="./index.js"></script>
</body>
</html>
